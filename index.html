<!doctype html>
<html>
  <head>
    <title>ChatCon App</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    
  </head>
  <!-- Main Content Area -->
  <body>
  <div id="container">
  <!-- Header Section, for ChatCon logo and rooms -->
  <section id="header">
    <div id="logo">
    </div>
    <div id="rooms">
    </div>
  <!-- This is the left sidebar for users -->
  </section>
  <section id="users">
    <h3>Current Users</h3>
  </section>

  <!-- Primary message area for the chat -->  
  <section id="messageArea">
    <ul id="messages"></ul>
  </section>
  <!-- Bottom form entry box -->  
  <section id="formEntry">
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </section>
 
  </div>


 <!-- Insert Scripts below here -->   
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  var socket = io();
  $('form').submit(function(){
    socket.emit('chat message', $('#m').val());
    $('#m').val('');
    return false;
  });
  socket.on('chat message', function(msg){
    $('#messages').append($('<li>').text(msg));
  });
</script>

  </body>
</html>
